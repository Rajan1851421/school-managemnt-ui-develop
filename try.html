<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .carousel_item img {
            max-height: 350px;
            width: auto !important;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container d-none d-md-block d-sm-block d-xl-block">
        <h2 class="text-center">Image Carousel Example</h2>
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item carousel_item active">
                    <div class="row row-cols-1 row-cols-md-3 g-3">
                        <div class="col">
                            <img src="https://images.pexels.com/photos/20285935/pexels-photo-20285935/free-photo-of-mother-and-daughter-in-white-dresses-and-hats-picking-flowers-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="col">
                            <img src="https://images.pexels.com/photos/13497535/pexels-photo-13497535.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="col">
                            <img src="https://images.pexels.com/photos/20331087/pexels-photo-20331087/free-photo-of-girls-in-dresses-sitting-on-a-meadow-in-a-forest-holding-a-book-and-a-small-mirror.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 4">
                        </div>
                    </div>
                </div>
                <div class="carousel-item carousel_item ">
                    <div class="row row-cols-1 row-cols-md-3 g-3">
                        <div class="col">
                            <img src="https://images.pexels.com/photos/20285935/pexels-photo-20285935/free-photo-of-mother-and-daughter-in-white-dresses-and-hats-picking-flowers-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="col">
                            <img src="https://images.pexels.com/photos/13497535/pexels-photo-13497535.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="col">
                            <img src="https://images.pexels.com/photos/20331087/pexels-photo-20331087/free-photo-of-girls-in-dresses-sitting-on-a-meadow-in-a-forest-holding-a-book-and-a-small-mirror.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                class="d-block w-100" alt="Image 4">
                        </div>
                    </div>
                </div>
                <!-- Slide 2 -->
                <!-- Include additional slides here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Activate the carousel
        document.addEventListener("DOMContentLoaded", function () {
            var myCarousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
                interval: 3000 // Change slide every 2 seconds
            });
        });
    </script>
</body>

</html>
